<form (submit)="onSubmit()" #commentForm="ngForm">
    <div>
        <label for="name">Name</label>
        <input id="name" type="text" name="name" [(ngModel)]="name" placeholder="Name here ...">
    </div>
    <div>
        <label for="comment">Comment</label>
        <textarea name="comment" id="comment" [(ngModel)]="comment" placeholder="Comment here..."></textarea>
    </div>
    <div>
        <button>Comment</button>
    </div>
</form>
